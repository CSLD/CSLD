        $(document).ready(function () {
            function createChooser(element) {
                element = $(element);
                var chooser = '<div id="chooser">' +
                    '<div class="column">' +
                    '<div class="content">' +
                    '<div class="row"><span>Autoři </span><span id="addAuthor"> (Vytvořit nového)</span></div>' +
                    '</div>' +
                    '</div>' +
                    '<div class="column">' +
                    '<div class="content">' +
                    '<div class="row"><span>Skupiny </span><span id="addGroup"> (Vytvořit novou)</span></div>' +
                    '</div>' +
                    '</div>' +
                    '<div class="button">Zavřít</div>' +
                    '</div>';
                element.append(chooser);

                var offset = element.offset();
                var top = offset.top;
                var left = offset.left;
                $("#chooser").css({
                    zIndex: 10,
                    position: 'absolute',
                    top: top,
                    left: left
                });

                $("#addAuthor").click(function () {
                    // open new "window" with info.
                    $("#chooser").append('');

                    var width = (3 / 4) * document.innerWidth;
                    var height = (3 / 4) * document.innerHeight;
                    var top = (1 / 8) * document.innerHeight;
                    var left = (1 / 8) * document.innerWidth;
                    $("#authorCreator").css({
                        zIndex: 11,
                        position: 'absolute',
                        width: width, // 3/4 width
                        height: height, // 3/4 height
                        top: top,
                        left: left
                    });
                });

                $("#addGroup").click(function () {
                    // open new "window" with info
                    $("#chooser").append('');
                });
            }

            $("#chooser a").click(function () {
                if ($(this).hasClass("clicked")) {
                    $(this).removeClass("clicked");
                } else {
                    $(this).addClass("clicked");
                }
                return false;
            });
        });

        $("#testClick").click(function () {
