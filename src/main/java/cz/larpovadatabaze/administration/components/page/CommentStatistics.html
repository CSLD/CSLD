<wicket:extend xmlns:wicket="http://wicket.apache.org">

    <div class="container main">
        <div class="row">
            <div class="col-md-12">
                <div class="userWhoRatedGame" style="display: table">
                    <div style="display: table-row">
                        <div style="display: table-cell">
                            <wicket:message key="statistics.year">Rok</wicket:message>
                        </div>
                        <div style="display: table-cell">
                            <wicket:message key="statistics.month">Měsíc</wicket:message>
                        </div>
                        <div style="display: table-cell">
                            <wicket:message key="statistics.amountOfComments">Počet Komentářů</wicket:message>
                        </div>
                    </div>
                    <div style="display: table-row-group" wicket:id="commentsStatistics">
                        <div style="display: table-row">
                            <div style="display: table-cell"><span wicket:id="year"></span></div>
                            <div style="display: table-cell"><span wicket:id="month"></span></div>
                            <div style="display: table-cell"><span wicket:id="amountOfComments"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
