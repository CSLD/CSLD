<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--
    It shows all photos added to given game.
    It is found in https://github.com/CSLD/CSLD/tree/master/src/main/java/cz/larpovadatabaze/components/panel/photo/ShowPhotoPanel.html
    Code - cz.larpovadatabaze.components.panel.photo.ShowPhotoPanel.html
    -->
    <div wicket:id="photos">
        <!-- Beginning of repetitive content for every Photo -->
        <div class="photo">
            <img class="photoImage" wicket:id="photo" />
        </div>
        <!-- End of repetitive content for every Photo -->
    </div>
    <div style="clear: both"></div>
</wicket:panel>
