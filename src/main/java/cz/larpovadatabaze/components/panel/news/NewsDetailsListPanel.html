<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="updateNews"></div>

    <div class="container main">
        <div class="row">
            <div class="col-md-12">

                <div class="heading-testimonials" wicket:id="lastNews">
                    <wicket:message key="news.recent">Posledn√≠ novinky</wicket:message>
                </div>
            </div>

            <div class="row news">
                <wicket:container wicket:id="visibleNews">
                    <wicket:container wicket:id="pieceOfNews" />
                </wicket:container>
            </div>
        </div>
    </div>

    <wicket:fragment wicket:id="newsFragment">
        <div class="col-md-3" >
            <div id="testimonials-2" class="testimonials testimonials-v1">
                <div class="carousel-inner">
                    <div class="item active">
                        <p class="rounded" style="word-wrap: break-word;" wicket:id="newsWrapper">
                            <span wicket:id="newsContent" />
                        </p>
                        <div class="testimonial-info">
                            <img class="rounded-x" wicket:id="newsCreatorIcon" alt="" />
                            <span class="testimonial-author">
                                <a href="#" wicket:id="newsCreatorLink"><wicket:container wicket:id="newsCreatorName" /></a>
                                <span class="comment-date" wicket:id="newsDate"></span>
                                <a wicket:id="updateNews" class="fa fa-pencil-square-o"></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </wicket:fragment>
</wicket:panel>
