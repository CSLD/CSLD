<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--
    Panel used for registering new author or adding new Author into the database.
    It is found in https://github.com/CSLD/CSLD/tree/master/src/main/java/cz/larpovadatabaze/components/panel/author/CreateOrUpdateAuthorPanel.html
    Code - cz.larpovadatabaze.components.panel.author.CreateOrUpdateAuthorPanel.html
    -->
    <form wicket:id="addUser">
        <fieldset>
            <div>
                <label for="email"><wicket:message key="form.email">Email</wicket:message></label>
                <input type="email" wicket:id="person.email"/>
                <span class="feedback" wicket:id="emailFeedback"></span>
            </div>

            <div>
                <label for="name"><wicket:message key="form.wholeName">Celé jméno</wicket:message></label>
                <input type="text" wicket:id="person.name"/>
                <span class="feedback" wicket:id="nameFeedback"></span>
            </div>

            <div>
                <label for="nickname"><wicket:message key="form.nickname">Přezdívka</wicket:message></label>
                <input type="text" wicket:id="person.nickname"/>
                <span class="feedback" wicket:id="nicknameFeedback"></span>
            </div>

            <div>
                <label for="description"><wicket:message key="form.description">Popis</wicket:message></label>
                <textarea wicket:id="person.description"></textarea>
                <span class="feedback" wicket:id="descriptionFeedback"></span>
            </div>

            <div>
                <input type="button" value="Uložit" wicket:message="value:save" wicket:id="submit"/>
            </div>

        </fieldset>
    </form>
</wicket:panel>
