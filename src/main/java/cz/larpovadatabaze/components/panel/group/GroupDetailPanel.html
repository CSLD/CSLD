<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--
    It shows basic information about Group.
    It is found in https://github.com/CSLD/CSLD/tree/master/src/main/java/cz/larpovadatabaze/components/panel/group/GroupDetailPanel.html
    Code - cz.larpovadatabaze.components.panel.group.GroupDetailPanel.html
    -->
    <table>
        <tr>
            <td>
                <img wicket:id="groupImage" class="obrazekUzivatel">
            </td>
            <td class="bunkaUzivatel">
                <div class="jmenoUzivatel">
                    <span wicket:id="name"></span>
                </div>
                <div class="popisek">
                    Tvůrci <span wicket:id="organized"></span> larpů
                </div>
            </td>
        </tr>
    </table>

    <p>
        <b><wicket:message key="group.authorsOf">Autoři ve skupině</wicket:message>:</b>
        <wicket:container wicket:id="groupAuthors"><wicket:container wicket:id="separator" /><a wicket:id="link"><span wicket:id="nickname"></span> <span wicket:id="name"></span></a></wicket:container>
    </p>


    <wicket:enclosure child="groupAdministrators">
        <p>
        <b><wicket:message key="group.administrators">Administrátoři skupiny</wicket:message>:</b>
        <wicket:container wicket:id="groupAdministrators">
            <wicket:container wicket:id="separator" /><a wicket:id="link"><span wicket:id="nickname"></span> <span wicket:id="name"></span></a>
        </wicket:container>
        </p>
    </wicket:enclosure>
</wicket:panel>
