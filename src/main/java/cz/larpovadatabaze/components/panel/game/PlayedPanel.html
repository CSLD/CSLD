<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--
     The Played Panel has three states of being. Either the player does not have any
     interest in game or the player played the game, or the player is interested in
     playing the game.
     It is found in https://github.com/CSLD/CSLD/tree/master/src/main/java/cz/larpovadatabaze/components/panel/game/PlayedPanel.html
     Code - cz.larpovadatabaze.components.panel.game.PlayedPanel.html
    -->
    <div class="playedPanel">
    
    <div class="wrapper">
      <a wicket:id="didntPlay" class="didnt button"><i class="fa fa-circle-o"></i></a>
      <div class="tooltip">
      <strong><wicket:message key="game.didntPlay">Nehrál jsem</wicket:message></strong><br> <wicket:message key="game.clickToResetRating">Klikněte pro reset hodnocení</wicket:message>
      </div>
    </div>
    
    <div class="wrapper">
      <a wicket:id="played" class="played button"><i class="fa fa-check-circle-o"></i></a> 
      <div class="tooltip">
      <strong><wicket:message key="game.played">Hrál jsem</wicket:message></strong>
      </div>
  </div>
    
    <div class="wrapper">
      <a wicket:id="wantToPlay" class="wantToPlay button"><i class="fa fa-clock-o"></i></a>    
      <div class="tooltip">
      <strong><wicket:message key="game.wishToPlay">Chci hrát</wicket:message></strong>
      </div>
    </div>
    
    </div> 
</wicket:panel>
