<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--
    This panel shows basic information about the game, like its duration, description.
    amount of players, labels and so on.
    It is found in https://github.com/CSLD/CSLD/tree/master/src/main/java/cz/larpovadatabaze/components/panel/game/GameDetailPanel.html
    Code - cz.larpovadatabaze.components.panel.game.GameDetailPanel.html
    -->
    <table class="poleHra">
        <tr>
            <td class="obrazekHraBunka">
                <div>
                    <img wicket:id="gameImage" class="obrazekHra" alt="">
                </div>

            </td>
            <td class="bunkaHra">
                <div class="nadpisHra">
                    <span id="nazevHry" wicket:id="name">Doriathské války</span>
                </div>
                <div class="popisek">
                    <div wicket:id="labels" id="labels" class="labels">
                        <span wicket:id="label">fantasy</span>
                    </div>
                    <div style="clear:both;"></div>
                </div>
                <div class="popisek">
                    <span wicket:id="players" id="playersAmount">80</span> hráčů,
                    <span wicket:id="menRole" id="menRole">0</span> mužů,
                    <span wicket:id="womenRole" id="womenRole">0</span> žen,
                    <span wicket:id="bothRole" id="bothRole">0</span> obojetných
                </div>
                <div class="popisek">
                    <span wicket:id="hours" id="hours">5</span> hodin,
                    <span wicket:id="days" id="days">0</span> dnů,
                    <span wicket:id="year" id="year">2012</span>
                </div>
                <div class="popisek">
                    Web: <a wicket:id="webGameLink"></a>
                </div>
                <div class="popisek">
                    <wicket:message key="authorsCapitalized">Autoři:</wicket:message>
                    <div style="width:100%"></div>
                    <div wicket:id="authors" class="authors" id="authors">
                        <a wicket:id="authorDetailLink">
                            <span wicket:id="authorName"></span>
                        </a>
                    </div>
                </div>
                <div style="clear:both;"></div>
                <div class="popisek">
                    <wicket:message key="group.group">Skupiny:</wicket:message>
                    <div style="width: 100%;"></div>
                    <div wicket:id="authorsGroups" id="authorsGroups">
                        <a wicket:id="authorGroupDetailLink">
                            <span wicket:id="authorGroupName"></span>
                        </a>
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <div class="obsah">
        <div wicket:id="description" id="description">Popis hry</div>

        <iframe wicket:id="video" width="560" height="315" src="a" frameborder="0" allowfullscreen>
            <!--
            This panel is found in package: cz.larpovadatabaze.components.panel.YouTubePanel.html
            https://github.com/CSLD/CSLD/blob/master/src/main/java/cz/larpovadatabaze/components/panel/YouTubePanel.html
            -->
        </iframe>

        <h2><wicket:message key="game.photos">Fotky</wicket:message></h2>

        <div wicket:id="photos">
            <!--
            This panel is found in package: cz.larpovadatabaze.components.panel.photo.ShowPhotoPanel.html
            https://github.com/CSLD/CSLD/blob/master/src/main/java/cz/larpovadatabaze/components/panel/photo/ShowPhotoPanel.html
            -->
        </div>

        <div wicket:id="managePhotos">
            <!--
            This panel is found in package: cz.larpovadatabaze.components.panel.photo.ManagePhotoPanel.html
            https://github.com/CSLD/CSLD/blob/master/src/main/java/cz/larpovadatabaze/components/panel/photo/ManagePhotoPanel.html
            -->
        </div>
    </div>
</wicket:panel>
