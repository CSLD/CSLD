<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--
    This panel shows basic information about the game, like its duration, description.
    amount of players, labels and so on.
    It is found in https://github.com/CSLD/CSLD/tree/master/src/main/java/cz/larpovadatabaze/components/panel/game/GameDetailPanel.html
    Code - cz.larpovadatabaze.components.panel.game.GameDetailPanel.html
    -->
    <table class="poleHra">
        <tr>
            <td class="obrazekHraBunka">
                <div>
                    <img wicket:id="gameImage" class="obrazekHra" alt="">
                </div>

            </td>
            <td class="bunkaHra">
                <div class="nadpisHra">
                    <span id="nazevHry" wicket:id="name">Doriathské války</span>
                </div>
                <div class="popisek">
                    <div wicket:id="labels" id="labels" class="cmpGameLabelContainer cmpGameLabel">
                        <span wicket:id="label"></span>
                        <div wicket:id="tooltip" class="tooltip"></div>
                    </div>
                    <div style="clear:both;"></div>
                </div>
                <div class="popisek">
                    <span wicket:id="players" id="playersAmount">80</span> <wicket:message key="game.detail.players">hráčů</wicket:message>,
                    <span wicket:id="menRole" id="menRole">0</span> <wicket:message key="game.detail.men">mužů</wicket:message>,
                    <span wicket:id="womenRole" id="womenRole">0</span> <wicket:message key="game.detail.women">žen</wicket:message>,
                    <span wicket:id="bothRole" id="bothRole">0</span> <wicket:message key="game.detail.both">obojetných</wicket:message>
                </div>
                <div class="popisek">
                    <span wicket:id="hours" id="hours">5</span> <wicket:message key="game.detail.hours">hodin</wicket:message>,
                    <span wicket:id="days" id="days">0</span> <wicket:message key="game.detail.days">dnů</wicket:message>,
                    <span wicket:id="year" id="year">2012</span>
                </div>
                <div class="popisek">
                    Web: <a wicket:id="webGameLink"></a><br />
                    <wicket:enclosure child="webGalleryLink"><wicket:message key="form.galleryURL">Galerie</wicket:message>: <a wicket:id="webGalleryLink"></a><br /></wicket:enclosure>
                    <wicket:enclosure child="photoAuthor"><wicket:message key="game.detail.photos.author">Autor fotografií</wicket:message>: <wicket:container wicket:id="photoAuthor" /></wicket:enclosure>
                </div>
                <div class="popisek">
                    <wicket:message key="authorsCapitalized">Autoři:</wicket:message>
                    <wicket:container wicket:id="authors"><wicket:container wicket:id="separator" /><a wicket:id="authorDetailLink"><wicket:container wicket:id="authorName"></wicket:container></a></wicket:container>
                </div>
                <div style="clear:both;"></div>
                <div class="popisek">
                    <wicket:message key="group.group">Skupiny:</wicket:message>
                    <wicket:container wicket:id="authorsGroups"><wicket:container wicket:id="separator" /><a wicket:id="authorGroupDetailLink"><wicket:container wicket:id="authorGroupName"></wicket:container></a></wicket:container>
                </div>
                <div class="popisek">
                    <wicket:message key="game.lang">Jazyk:</wicket:message>
                    <span wicket:id="lang" id="lang">Čestina</span>
                </div>
            </td>
        </tr>
    </table>

    <div class="obsah">
        <div wicket:id="description" id="description">Popis hry</div>
        <div class="shareButtons"><wicket:container wicket:id="socialShareButtons" /></div>
    </div>
</wicket:panel>
