<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--
    It contains all games in a pageable list, there are four possible ways to order
    the list. Order alphabetically, Order by rating or order by amount of ratings, or
    by amount of comments.
    It is found in https://github.com/CSLD/CSLD/tree/master/src/main/java/cz/larpovadatabaze/components/panel/game/ListGamePanel.html
    Code - cz.larpovadatabaze.components.panel.game.ListGamePanel.html
    -->
    <!-- Beginning of repetitive content for every Game -->
    <div class="row listGames" wicket:id="listGames">

        <div class="col-md-2 col-sm-2 col-xs-12">
            <div class="t-data info poradi recent-games">
                <span class="hide" wicket:id="order"></span>

                <div class="alert alert-info score" wicket:id="ratingWrapper"><span wicket:id="rating">94</span><span class="averageRating"> / &empty; <span
                        wicket:id="average">94</span></span></div>
            </div>
        </div>

        <div class="col-md-7 col-sm-7 col-xs-12" wicket:id="nameAndLabels">
        </div>

        <div class="col-md-1 col-sm-1 col-xs-4">
            <div class="t-data info detail">
                <span wicket:id="gameYear"></span>
            </div>
        </div>

        <div class="col-md-1 col-sm-1 col-xs-4">
            <div class="t-data info detail">
                <span wicket:id="ratings"></span><span>x </span><i class="fa fa-star-half-full"></i>
            </div>
        </div>

        <div class="col-md-1 col-sm-1 col-xs-4">
            <div class="t-data info detail">
                <span wicket:id="comments"></span><i class="fa fa-comments-o"></i>
            </div>
        </div>

    </div>
    <!-- End of repetitive content for every Game -->

    <div class="navigator">
        <span wicket:id="navigator">[dataview navigator]</span>
    </div>
</wicket:panel>
