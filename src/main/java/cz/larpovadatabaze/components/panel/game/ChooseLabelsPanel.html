<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--
    It shows all Labels and allows any amount of them to be chosen.
    It is possible to get chosen labels from this panel.
    It is found in https://github.com/CSLD/CSLD/tree/master/src/main/java/cz/larpovadatabaze/components/panel/game/ChooseLabelsPanel.html
    Code - cz.larpovadatabaze.components.panel.game.ChooseLabelsPanel.html
    -->
    <wicket:message key="label.required"></wicket:message>
    <div wicket:id="requiredLabels">  <!-- This contains list of Labels. -->
        <label class="checkbox">
            <input type="checkbox" wicket:id="checkbox" /><i></i>
            <wicket:container wicket:id="name" />
        </label>
    </div>

    <br />

    <wicket:message key="label.optional"></wicket:message>
    <div wicket:id="otherLabels">  <!-- This contains list of Labels. -->
        <label class="checkbox">
            <input type="checkbox" wicket:id="checkbox" /><i></i>
            <wicket:container wicket:id="name" />
        </label>
    </div>

</wicket:panel>
