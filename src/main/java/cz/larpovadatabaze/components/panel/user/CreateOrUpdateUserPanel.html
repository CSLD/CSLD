<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--
    Panel used for registering new user or adding new Author into the database.
    It is found in https://github.com/CSLD/CSLD/tree/master/src/main/java/cz/larpovadatabaze/components/panel/user/CreateOrUpdateUserPanel.html
    Code - cz.larpovadatabaze.components.panel.user.CreateOrUpdateUserPanel.html
    -->

    <form class="sky-form gamepanel" novalidate="novalidate" wicket:id="addUser">
        <header wicket:id="header"></header>
        <fieldset>
            <section wicket:id="subheader"></section>
            <section>
                <label class="input">
                    <i class="icon-append fa fa-envelope"></i>
                    <input type="email" wicket:id="person.email" wicket:message="placeholder:form.email"/>
                    <b class="tooltip tooltip-bottom-right" wicket:id="emailFeedback"></b>
                </label>
            </section>
            <section>
                <label class="input">
                    <i class="icon-append fa fa-lock"></i>
                    <input type="password" wicket:id="password" wicket:message="placeholder:form.password" />
                    <b class="tooltip tooltip-bottom-right" wicket:id="passwordFeedback"></b>
                </label>
            </section>
            <section>
                <label class="input">
                    <i class="icon-append fa fa-lock"></i>
                    <input type="password" wicket:id="passwordAgain" wicket:message="placeholder:form.passwordAgain" />
                    <b class="tooltip tooltip-bottom-right" wicket:id="passwordAgainFeedback"></b>
                </label>
            </section>
        </fieldset>
        <fieldset>
            <section>
                <label class="input">
                    <b><wicket:message key="form.userImage" /></b>
                    <input type="file" wicket:id="image"/>
                    <b class="tooltip tooltip-bottom-right" wicket:id="imageFeedback"></b>
                </label>
            </section>
            <div class="row">
                <section class="col col-6">
                    <label class="input">
                        <input type="text" wicket:id="person.name" wicket:message="placeholder:form.name"/>
                        <b class="tooltip tooltip-bottom-right" wicket:id="nameFeedback"></b>
                    </label>
                </section>
                <section class="col col-6">
                    <label class="input">
                        <input type="text" wicket:id="person.nickname" wicket:message="placeholder:form.nickname"/>
                        <b class="tooltip tooltip-bottom-right" wicket:id="nicknameFeedback"></b>
                    </label>
                </section>
            </div>
            <div class="row">
                <section class="col col-6">
                    <label class="input">
                        <input type="text" wicket:id="person.city" wicket:message="placeholder:form.city"/>
                        <b class="tooltip tooltip-bottom-right" wicket:id="cityFeedback"></b>
                    </label>
                </section>
                <section class="col col-6">
                    <label class="input">
                        <input type="text" wicket:id="person.birthDate" wicket:message="placeholder:form.dateOfBirthProg"/>
                        <b class="tooltip tooltip-bottom-right" wicket:id="birthDateFeedback"></b>
                    </label>
                </section>
            </div>
            <section>
                <label class="select">
                    <b><wicket:message key="form.description.defaultLanguage" />:</b><br />
                    <select wicket:id="defaultLang"></select>
                </label>
            </section>
            <section>
                <label class="input">
                    <b><wicket:message key="form.description.userHasLanguages" />:</b><br />
                    <select wicket:id="userHasLanguages"></select>
                    <b class="tooltip tooltip-bottom-right" wicket:id="userHasLanguagesFeedback"></b>
                </label>
            </section>
            <wicket:enclosure child="reCaptcha">
                <section>
                    <label class="input">
                        <div wicket:id="reCaptcha"></div>
                        <b class="tooltip tooltip-bottom-right"><wicket:message key="form.description.reCaptcha" /></b>
                    </label>
                </section>
            </wicket:enclosure>
            <!--
            <section>
                <label class="textarea">
                    <textarea class="textarea" wicket:id="person.description" wicket:message="placholder:form.description.about"></textarea>
                </label>
            </section>
            -->
            <section>
                <input class="btn-u" type="button" wicket:id="submit" />
            </section>
        </fieldset>
    </form>



</wicket:panel>
