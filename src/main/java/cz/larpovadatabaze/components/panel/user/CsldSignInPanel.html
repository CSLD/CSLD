<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="sekce" style="display: inline-block; padding: 6px; margin-bottom: 15px;">
        <span wicket:id="feedback"/>
        <form wicket:id="signInForm">
            <table>
                <tr>
                    <td align="right"><wicket:message key="form.email">Email:</wicket:message></td>
                    <td>
                        <input wicket:id="username" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td align="right"><wicket:message key="form.password">Password:</wicket:message></td>
                    <td>
                        <input wicket:id="password" type="password"/>
                    </td>
                </tr>
                <tr wicket:id="rememberMeRow">
                    <td></td>
                    <td> <input wicket:id="rememberMe" type="checkbox" /><wicket:message key="form.rememberMe">Remember Me</wicket:message></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" wicket:id="submitButton" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td style="padding-top: 10px;"><a wicket:id="forgotPassword" style="color: #00A0B0;" ><wicket:message key="user.forgottenPassword">Zapomenut√© heslo</wicket:message></a></td>
                </tr>
            </table>
        </form>
    </div>
</wicket:panel>
</body>
</html>
