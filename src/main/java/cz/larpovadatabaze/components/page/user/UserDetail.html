<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="profile_bar">
        <div class="container">
            <div class="row">

                <div wicket:id="personDetail">
                    <!--
                    This panel is found in package: cz.larpovadatabaze.components.panel.user.PersonDetailPanel.html
                    https://github.com/CSLD/CSLD/blob/master/src/main/java/cz/larpovadatabaze/components/panel/user/PersonDetailPanel.html
                    -->
                </div>

            </div>
        </div>
    </div>

    <!-- TODO - what this should do? -->
    <div class="profile_bar switcher">
        <div class="container">
            <div class="small_bar">Profil
                <div class="active glyphicon glyphicon-home"></div>
            </div>
            <div class="small_bar">Nastavení
                <div class="glyphicon glyphicon-home"></div>
            </div>
        </div>
    </div>

    <div class="container main">

        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-default comments">
                    <div class="list-group">


                        <div class="created-games-list">
                            <div class="row">
                                <div class="col-md-12">


                                    <div wicket:id="annotatedGamesOfAuthor">
                                        <!--
                                        This panel is found in package: cz.larpovadatabaze.components.panel.game.ListGamesWithAnnotations.html
                                        https://github.com/CSLD/CSLD/blob/master/src/main/java/cz/larpovadatabaze/components/panel/game/ListGamesWithAnnotations.html
                                        -->
                                    </div>


                                </div>
                            </div>

                            <!--
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <a href="#">
                                            <div class="view-more-btn played">+ View more</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            -->
                        </div>

                        <div wicket:id="comments">
                            <!--
                            This panel is found in package: cz.larpovadatabaze.components.panel.game.CommentsListPanel.html
                            https://github.com/CSLD/CSLD/blob/master/src/main/java/cz/larpovadatabaze/components/panel/game/CommentsListPanel.html
                            -->
                        </div>

                    </div>

                </div>
            </div>


            <div class="col-md-3 game-meta">

                <div class="row">

                    <div class="col-md-12 col-xs-12 col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <wicket:message key="user.playedLarps" />
                                    <div class="ratingNum"><wicket:message key="author.myRating"/></div>
                                </div>
                            </div>

                            <div class="panel-body">
                                <wicket:container wicket:id="ratedGames"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-xs-12 col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <wicket:message key="user.wantsToPlay">Chci hrát</wicket:message>
                        </div>
                        <div class="panel-body">
                            <wicket:container wicket:id="wantedGamesPanel"/>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</wicket:extend>
