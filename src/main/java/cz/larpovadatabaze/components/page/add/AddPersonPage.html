<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="addPerson">
        <fieldset>
            <div class="feedback" wicket:id="feedback"></div>

            <div>
                <label for="name">Jméno</label>
                <input type="text" wicket:id="name"/>
            </div>

            <div>
                <label for="nickname">Přezdívka</label>
                <input type="text" wicket:id="nickname"/>
            </div>

            <div>
                <label for="password">Email</label>
                <input type="email" wicket:id="email"/>
            </div>

            <div>
                <label for="birthDate">Datum narození</label>
                <input type="text" wicket:id="birthDate"/>
            </div>

            <div>
                <label for="city">Město</label>
                <input type="text" wicket:id="city"/>
            </div>

            <div>
                <input type="submit" value="Uložit" wicket:id="submit"/>
            </div>
        </fieldset>
    </form>
</wicket:extend>
