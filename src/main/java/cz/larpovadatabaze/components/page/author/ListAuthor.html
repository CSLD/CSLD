<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="levaCast" id="Autori">
        <div class="sekce sekceAutori">
            <div class="nadpisStranky">
                <i class="fa fa-user"></i><i class="fa fa-pencil"></i><wicket:message key="authorsCapitalized">Autoři</wicket:message>
            </div>
            <table>
                <thead>
                <td></td>
                <td wicket:id="orderByName"><wicket:message key="form.name">Jméno</wicket:message></td>
                <td wicket:id="orderByBestGame"><wicket:message key="author.bestGames">Nejlepší hra autora</wicket:message></td>
                </thead>
                <tr class="polozkaAutor" wicket:id="listAuthor">
                    <!-- Beginning of repetition for every author -->
                <td></td>
                    <td class="larp">
                        <a wicket:id="authorName">
                            <span class="autorPrezdivka" wicket:id="authorNicknameContent"></span>
                            <span class="AutorJmeno" wicket:id="authorNameContent"></span>
                        </a>
                    </td>
                    <td class="nejlepsiHraAutor">
                        <a wicket:id="gameName">
                            <span wicket:id="bestGameName"></span>
                            (<span wicket:id="bestGame"></span>%)
                        </a>
                    </td>
                    <!-- End of repetition for every author. -->
                
                </tr>
            </table>
              <div class="navigator">
              <span wicket:id="navigator">[dataview navigator]</span>
              </div>
        </div>
    </div>

    <div class="pravaCast" id="Autori" wicket:id="addAuthorPanel">
        <!--
        This panel is found in package: cz.larpovadatabaze.components.panel.author.AddAuthorsPanel.html
        https://github.com/CSLD/CSLD/blob/master/src/main/java/cz/larpovadatabaze/components/panel/author/AddAuthorsPanel.html
        -->
    </div>
</wicket:extend>
