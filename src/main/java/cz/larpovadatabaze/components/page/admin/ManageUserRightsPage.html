<wicket:extend xmlns:wicket="http://wicket.apache.org">

    <div class="levaCast" id="admin">
        <form wicket:id="manageUser">
            <table>
                <thead>
                <tr>
                    <th>
                        <wicket:message key="form.name">Jméno</wicket:message>
                    </th>
                    <th>
                        <wicket:message key="form.description">Pr8va</wicket:message>
                    </th>
                </tr>
                </thead>

                <tbody wicket:id="users">
                <!-- Beginning of part, which is repeated for every user -->
                <tr>
                    <td>
                        <span wicket:id="name"></span>
                    </td>
                    <td>
                        <select wicket:id="role">
                            <option wicket:id="user">Uživatel</option>
                            <option wicket:id="editor">Editor</option>
                            <option wicket:id="admin">Administrátor</option>
                        </select>
                    </td>
                </tr>
                <!-- End of part, which is repeated for every user -->
                </tbody>
            </table>
        </form>
    </div>

    <!-- PRAVE MENU -->

    <div class="pravaCast" id="admin">

    </div>
</wicket:extend>
