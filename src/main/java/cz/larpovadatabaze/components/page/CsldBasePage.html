<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
        <wicket:message key="larpDatabaseTitle">Česko-slovenská larpová databáze</wicket:message>
    </title>
    <link rel="shortcut icon" href="/files/img/logo16.ico">
    <link rel="image_src" href="/files/img/logo512.png"/>
    <meta name="keywords" content="larp, databáze, čr, česko, slovensko">
    <meta name="description" content="Všechny larpy na jednom místě. Larpová databáze.">
    <meta property="og:image" content="/files/img/logo512.png"/>

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-37900730-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>

<body>
<div class="page">

<!-- HEADER -->

<img wicket:id="mainLogo" id="logoNadpis">
<a wicket:id="homePage">
    <img wicket:id="topMain" id="nadpisHlavni">
</a>

<div wicket:id="login" id="loginBox"></div>
<div wicket:id="loggedInfo" id="loginBoxPrihlaseny"></div>

<div style="clear: both"></div>

<div class="menu">
    <span class="polozky">
        <span class="mezera"></span>
        <a wicket:id="list-game"><wicket:message key="rankings">žebříčky</wicket:message></a>
        <a wicket:id="list-authors"><wicket:message key="authors">autoři</wicket:message></a>
        <a wicket:id="list-users"><wicket:message key="users">uživatelé</wicket:message></a>
        <a wicket:id="list-groups"><wicket:message key="groups">skupiny</wicket:message></a>
        <a wicket:id="about"><wicket:message key="aboutDb">o databázi</wicket:message></a>
        <span wicket:id="adminPanel"></span>
    </span>
    <span id="divProHledani" wicket:id="searchBox"></span>
</div>
<div style="margin-top: 20px;"></div>

<wicket:child/>


<!-- FOOTER -->
<div class="footer">

</div>

</div>
