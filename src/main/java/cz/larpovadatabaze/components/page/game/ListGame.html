<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="levaCast" id="Zebricky">
        <div class="nadpisStranky">
            <img src="/files/img/icon/charts_icon.png" class="ikonaStranky">Žebříčky
        </div>
        <table>
            <thead>
            <tr>
                <td></td>
                <td wicket:id="orderByName">Jméno</td>
                <td wicket:id="orderByRating">Hodnocení</td>
                <td wicket:id="orderByRatingAmount">Počet hodnocení</td>
                <td wicket:id="orderByCommentAmount">Počet komentářů</td>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="listGames" class="polozkaZebricek">
                <td class="poradi">
                    <span wicket:id="order"></span>
                </td>
                <td class="larp">
                    <a wicket:id="gameLink" class="larpOdkaz">
                        <span wicket:id="gameName"></span>
                    </a>
                    (<span wicket:id="gameYear"></span>)
                </td>
                <td class="hodnoceni"><span wicket:id="rating">94</span> %</td>
                <td class="pocet_hodnoceni">
                    <span wicket:id="ratings"></span><img src="/files/img/icon/star_icon.png" style="position:relative; top:2px;">
                </td>
                <td class="pocet_hodnoceni">
                    <span wicket:id="comments"></span><img src="/files/img/icon/comment_icon.png" style="position:relative; top:3px;">
                </td>
            </tr>
            </tbody>
        </table>
        <span wicket:id="navigator">[dataview navigator]</span>
    </div>

    <div class="pravaCast" wicket:id="gamePanel" id="Zebricky">
    </div>
</wicket:extend>
