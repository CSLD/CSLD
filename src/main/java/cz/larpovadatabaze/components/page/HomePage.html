<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div class="profile_bar recent-games">
        <div class="container">
            <div class="row">

                <!-- Recent games -->
                <wicket:container wicket:id="recentGames" />

                <!-- larp.cz calendar -->
                <wicket:container wicket:id="calendar" />
            </div>
        </div>
    </div>

    <!-- Profile bar -->
    <div class="profile_bar switcher home">
        <div class="container">
            <div class="small_bar">Recent<div class="active glyphicon glyphicon-home"></div></div><div class="small_bar">Kalendář akcí<div class="glyphicon glyphicon-home"></div></div><div class="small_bar">Statistiky<div class="glyphicon glyphicon-home"></div></div>
        </div>
    </div>

    <!-- Comments -->
    <wicket:container wicket:id="lastComments" />

    <!-- something -->
    <div class="profile_bar events">
        <div class="container">

            <div class="col-md-12">

                <div class="heading-testimonials">
                    Something (maybe slider)
                </div>

            </div>
        </div>
    </div>
    <!-- end of something -->

    <!-- pinteresting tweets .D -->
    <div class="container main">
        <div class="row">
            <div class="col-md-12" wicket:id="news">

                <div class="heading-testimonials">
                    News from LARPers
                </div>

                <div class="col-md-3"></div>
            </div>
        </div>

        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="row">
                <a href="#"><div class="view-more-btn">+ View more</div></a>
            </div>

        </div>

    <wicket:container wicket:id="recentPhotos" />
