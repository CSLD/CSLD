<wicket:head xmlns:wicket="http://wicket.apache.org">
	<wicket:link>
		<link rel="stylesheet" type="text/css" href="DetailOfEventPage.css"/>
	</wicket:link>
</wicket:head>

<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="profile_bar" wicket:id="eventDetail"></div>

	<div class="container main">
		<div class="row">
			<div class="col-md-9">
				<div class="map" wicket:id="map"></div>
			</div>
			<div class="col-md-3 game-meta">
				<div class="row">
					<div class="col-md-12 col-xs-12 col-sm-6" wicket:id="editEvent"></div>

					<div class="col-md-12 col-xs-12 col-sm-6" wicket:id="deleteEvent"></div>

					<div class="col-md-12 col-xs-12 col-sm-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2 class="panel-title">
									<wicket:message key="games">Hry</wicket:message>
								</h2>
							</div>
							<div class="panel-body" wicket:id="associatedGames"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</wicket:extend>
