aboutDatabase = O databázi
aboutParagraph1 = Česko-slovenská larpová databáze (ČSLD) je projekt, mající za cíl evidovat staré i nové počiny, které se objeví na larpové scéně, a poskytnout možnost jejich účastníkům hodnotit jejich průběh a celkovou zdařilost.
aboutParagraph2 = Slovo larp je složeninou anglického sousloví "live action role-playing". Jedná se o aktivitu určenou všem věkovým generacím, blízce podobnou tu akční dobrodružné hře, tu divadlu. Avšak divadlu, které má jen volný nebo vůbec žádný scénář a jeho příběh vytvářejí sami účastníci svým jednáním. Divadlu, hranému bez publika, jen pro vlastní potěchu. Více o fenoménu larpu se dozvíte na <a href="http://larp.cz/cs/info" target="_blank">http://larp.cz</a>.
aboutParagraph3 = Pro účely databáze larpem míníme komorní, venkovní (outdoorový), jakož i městský larp a přes jen částečnou spřízněnost také bitvu. Larpem tedy nemusí být nutně larpová akce (jedná-li se např. o festival larpů). Pod larp se dají zařadit také některé malostrukturované hry zážitkové pedagogiky, mají-li mechanismy blízké larpům. ČSLD by měla shromažďovat primárně české a slovenské hry, larpy zahraniční provenience tu mají své místo pouze v případě, že byly na území Česka či Slovenska někdy uvedeny.
aboutParagraph4 = Smyslem databáze je vytvořit prostor pro diskuzi a výměnu názorů nad jednotlivými hrami. Tím, že se zaregistrujete a stanete se hodnotitelem, můžete napomoci ostatním hráčům v rozhodování, zda se daného larpu či akce v budoucnu zúčastnit či ne. Poskytnete také důležitou zpětnou vazbu organizátorům, aby mohli své hry vylepšovat. Uživatelé ČSLD svými hodnoceními a komentáři tedy přispívají k snazší orientaci na současné larpové scéně a zároveň napomáhají zvyšovat její kvalitu. Proto zde vítáme každého nového uživatele!
