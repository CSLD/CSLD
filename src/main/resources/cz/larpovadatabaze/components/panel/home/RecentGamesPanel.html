<wicket:panel xmlns:wicket>
    <!--
    This panel shows information about last added games
    It is found in https://github.com/CSLD/CSLD/tree/master/src/main/java/cz/larpovadatabaze/components/panel/home/RecentGamesPanel.html
    Code - cz.larpovadatabaze.components.panel.home.LastGamesPanel.html
    -->

    <div class="col-lg-6 col-md-12 recent-game-pad">

        <!-- game slides -->
        <div wicket:id="carousel" class="owl-carousel">

            <div class="row">
                <div class="col-md-12">

                    <div class="heading-testimonials">
                        <span class="fancy"><i class="fa fa-chevron-circle-left"></i> <wicket:message key="game.lastAdded">Naposledy přidáno</wicket:message> <i class="fa fa-chevron-circle-right"></i></span>
                    </div>

                    <div class="row recent-games">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="recent1"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="recent2"></div>
                    </div>
                    <div class="row recent-games">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="recent3"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="recent4"></div>
                    </div>
                    <div class="row recent-games">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="recent5"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="recent6"></div>
                    </div>
                </div>
            </div>

            <!-- popular slide -->

            <div class="row">
                <div class="col-md-12">

                    <div class="heading-testimonials">
                        <span class="fancy"><i class="fa fa-chevron-circle-left"></i> <wicket:message key="game.mostPopular">Nejoblíbenější</wicket:message> <i class="fa fa-chevron-circle-right"></i></span>
                    </div>

                    <div class="row recent-games">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="popular1"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="popular2"></div>
                    </div>
                    <div class="row recent-games">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="popular3"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="popular4"></div>
                    </div>
                    <div class="row recent-games">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="popular5"></div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" wicket:id="popular6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</wicket:panel>
