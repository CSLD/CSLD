<wicket:extend xmlns:wicket="http://wicket.apache.org">

    <div class="levaCast zebricky">

        <div class="profile_bar">
            <div class="container">
                <div class="row">
                    <div wicket:id="filterTabs">
                    </div>
                </div>
            </div>
        </div>

        <!-- TODO - list of selected filter check boxes -->
        <div class="profile_bar switcher">
            <div class="container">
                <div class="podzebricky" wicket:id="requiredLabelsWrapper">
                    <wicket:container wicket:id="requiredLabels">
                        <a wicket:id="requiredOne">
                            <div class="btn btn-default btn-xs">
                                <wicket:container wicket:id="text"/>
                                <i class="fa fa-remove" wicket:id="removeLink"></i></div>
                        </a>
                    </wicket:container>
                </div>
            </div>
        </div>

        <div class="container main">

            <div class="row">

                <div class="col-md-10 col-sm-10 col-xs-12">

                    <div wicket:id="listGame">
                        <!--
                        This panel is found in package: cz.larpovadatabaze.components.panel.game.ListGamePanel.html
                        https://github.com/CSLD/CSLD/blob/master/src/main/java/cz/larpovadatabaze/components/panel/game/ListGamePanel.html
                        -->
                    </div>

                </div>
                <div class="col-md-2 col-sm-2 col-xs-12">
                    <div>
                        <div class="nadpisMenu hide">
                            <wicket:message key="filters.filters">filtry</wicket:message>
                        </div>
                    </div>
                    <div class="sekce" wicket:id="filterGames">
                        <!--
                        This panel is found in package: cz.larpovadatabaze.games.components.panel.FilterGamesSidePanel.html
                        https://github.com/CSLD/CSLD/blob/master/src/main/java/cz/larpovadatabaze/components/panel/game/FilterGamesSidePanel.html
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
