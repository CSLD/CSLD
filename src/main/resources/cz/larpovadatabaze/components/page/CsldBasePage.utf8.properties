about.gameRating=Jak funguje hodnocení her?
about.gameRatingAnswer=Hodnocení 10 je nejvyšší, hodnocení 0 pak nejnižší. Používáme stejné barevné rozlišení jako                     ČSFD, které je generováno na základě průměrového hodnocení uživatelů. Larp, který nemá ještě                     čtyři hodnocení, je zabarven šedě. Nad čtyři ohodnocení je barevné spektrum následující\: červená   (nad 70 %), modrá (30-70 %), černá (1-30 %).
about.commentsContent=Co patří do komentářů a proč je psát?
about.commentsContentAnswer=Komentáře jsou nejlepším modelem zpětné vazby od hráčů tvůrci. Procentuální                 hodnocení není zdaleka tak výstižné a nedává autorům hry potřebný feedback. Proto jsme rádi, když                 doprovodíte své hodocení i komentářem. Komentář by měl být jakousi minirecenzí. Patří sem samozřejmě                 váš bezprostřední subjektivní dojem, ale ještě raději jsme za pokus objektivně zhodnotit, v jakých                 ohledech hra funguje či nefunguje, co je na ní zajímavého a činí ji specifickou. Naopak sem nepatří                 výkřiky do tmy ve stylu\: "Tenhle larp stojí za starou bačkoru." V případě urážlivého či vulgárního                 komentáře si vyhrazujeme možnost váš komentář smazat. Komentář by taky neměl obsahovat výrazné                 spoilery, které kazí hráči překvapení z herního vývoje.
about.whoRates=Mohou larp hodnotit i lidé, kteří nebyli jeho hráči?
about.whoRatesAnswer=Hráčem pro tyto účely míníme ryze účastníka                 akce. Larpu však za určitých okolností mohou být přítomni další lidé - organizátoři, CP (nehráčské                 vystupující postavy), přihlížející. Organizátor (případně spoluorganizátor) larpu by své hodnocení                 neměl přidávat za žádných okolností. V případě CP či přihlížejících ne-hráčů doporučujeme zdržet se                 procentuálního hodnocení, protože by mohlo zkreslovat celkové výsledky, ale vítáme jejich zasvěcené                 komentáře, které mohou být pro uživatele databáze relevantní.
about.playedButtonReason=K čemu slouží u larpu tlačítku "hrál jsem"?
about.playedButtonReasonAnswer=Po zakliknutí se přemístí hra do vaší osobní                 "larpotéky", generované na osobním profilu. Je užitečné si je zaklikávat před hodnocením jakékoli                 hry, protože tak získáváte přehled o tom, které hry jste už hodnotili či komentovali.
about.addGamesOfOthers=Mohu přidávat i larpy, které jsem sám nehrál či nepořádal?
about.addGamesOfOthersAnswer=Ano, máte-li dost informací k vyplnění                 formuláře. Pokud nemáte, je užitečnější doplníte-li si napřed u tvůrce všechny potřebné údaje a                 vyzískáte-li si logo hry.
about.addNewAuthor=Jak přidám nového autora larpu?
about.addNewAuthorAnswer=Pod položkou "přidat hru". Je vhodné                 nejprve                 přidat všechny autory hry, než se pustíte do přidávání nového larpu.
about.addGamesWithYears=Jak je to s přidáváním larpu, které mají ročníky?
about.addGamesWithYearsAnswer=Jedná-li se o sérii larpů, které se pod                 stejným názvem opakuju v (např. ročních) intervalech, ale jejich děj je s každým ročníkem jiný,                 měl                 by mít každý ročník svoji vlastní stránku ideálně odlišenou podnázvem (např. Asterion 3\: Dračí                 gambit) nebo alespoň vročením (Bitva pěti armád 2011).
about.featureRequests=Kde můžu vznést podněty k dalšímu rozvoji databáze?
about.featureRequestAnswer=Ideálně na naší facebookové skupině, která                 je                 přesně tomuto účelu zasvěcena (<a href\="https\://www.facebook.com/groups/larpovadatabaze/"                                                   target\="_blank_">https\://www.facebook.com/groups/larpovadatabaze/</a>)                 nebo na našem kontaktním emailu.
about.isRatingObjective=Je hodnocení her objektivní?
about.isRatingObjectiveAnswer=Není. A z principu ani nemůže být. Larp                 netvoří                 organizátor, ale z (různě velké části) hráči. Ti vytváři tu méně, tu více zajímavých herních                 situací                 a jsou to hlavně oni, kteří tvoří larp. I více běhů stejného larpu může být hodně rozdílných.                 Známe                 to na vlastní kůži. Cílem hodnocení není vytořit absolutně objektivní srovnání, ale poskytnout                 přibližnou orientaci hráčům, tvůrcům či organizátorům festivalů v nepřehledném larpovém poli.
about.correctLabelsUsage=Jak správně používat štítky?
about.correctLabelsUsageAnswer=Štítky mají pomoci v rozlišení jednotlivých druhů larpu. Každý larp                 musí                 mít alespoň jeden štítek označující druh larpu. Existuje spousta larpů, které spadají do více                 kategorií a na první pohled můžou být štítky protichůdné. Štítky mají definovat ty vlastnosti,                 které                 jsou jim společné, proto larp odehrávající se v jedné místnosti, avšak s dobře připravenými                 postavami a řízeným dějem dostane štítky dva - komorní a dramatický. Maximální počet štítků je                 deset, ale užívejte je prosím s rozumem.
about.moderatorsRole=K čemu slouží moderátoři?
about.moderatorsRoleAnswer=Moderátoři dohlíží na chod databáze. Po pečlivém posouzení schvalují                 přidávání uživateli navržených                 (nových) štítků a kontrolují, že štítky ke hrám jsou přiřazeny správně; připadné chyby opraví.                 Pokud                 rozporný štítek přiřadil samotný tvůrce larpu, vždy se ptají tvůrce, proč přiřadil právě tento                 štítek.                 Nikdy nemažou štítky přiřazené autorem bez předchozí diskuse.
about.ratingsSecrecy=Proč je hodnocení uživatelů skryté?
about.ratingsSecrecyAnswer=Zatímco na filmové databázi neexistuje osobní vztah mezi autorem                 filmu a                 divákem, u larpu tomu tak není. Hráči velmi často nadhodnocují larpy, protože si tvůrce váží,                 ačkoliv                 hra nebyla objektivně tak dobrá. Skrytím hodnocení uživatelů chceme dosáhnout reálného hodnocení                 namísto                 hodnocení ze zdvořilosti.
about.gameShownSinceRatings=Od kolika hodnocení se hra zařadí do žebříčku?
about.gameShownSinceRatingsAnswer=Od čtyřech.
about.ratingCount=Jak se vypočítává žebříček?
about.ratingCountAnswer=Pro výpočet žebříčku používáme váhované hodnocení. Algoritmus jsme                 převzali z                 IMDb, jeho přesný vzorec najdete na <a                         href\="http\://en.wikipedia.org/wiki/Internet_Movie_Database\#Ranking_.28IMDb_Top_250.29"                         target\="_blank">wikipedii</a>. Proměnnou m jsme prozatím stanovili na hodnotu 10.
about.technicalSolution=Jaké je technické řešení databáze?
about.technicalSolutionAnswer=Databáze běží na databázovém systému postgreSQL, programována je v                 jazyce                 java. Webdesign je řešený pomoci xhtml, css, javascriptu a knihovny jquery včetně jejích                 pluginů. Pokud                 Vám tyto pojmy nejsou cizí a chtěli byste nám pomoci s vylepšením databáze, napiště nám prosím                 na                 kontaktní e-mail.
about.financingDatabase=Jak je databáze financována?
about.financingDatabaseAnswer=Hosting pro databázi běží na virtuálním serveru, který má v pronájmu                 hlavní                 administrátor Balda a pro účely databáze ho poskytuje zcela zdarma. Na něm je pak pro databázi                 vyhrazeno                 10GB diskového prostoru. Pokud bude nutnost hosting rozšířit či změnit, do budoucna zvažujeme                 různé                 modely financování, včetně dobrovolných příspěvků.
about.meaningfulProject=Larpová databáze mi připadá jako smysluplný projekt. Jak Vás můžu odměnit?
about.meaningfulProjectAnswer=Larpová databáze v současnosti není výdělečným projektem a                 negeneruje žádný                 zisk. Pokud nás chcete nějak odměnit, pozvěte nás na některé akci na pivo ;-).
