aboutDatabase = About database
aboutParagraph1 = ?esko-slovenská larpová databáze (?SLD) je projekt, mající za cíl evidovat staré i nové po?iny, které se objeví na larpové scén?, a poskytnout možnost jejich ú?astník?m hodnotit jejich pr?b?h a celkovou zda?ilost.
aboutParagraph2 = Slovo larp je složeninou anglického sousloví "live action role-playing". Jedná se o aktivitu ur?enou všem v?kovým generacím, blízce podobnou tu ak?ní dobrodružné h?e, tu divadlu. Avšak divadlu, které má jen volný nebo v?bec žádný scéná? a jeho p?íb?h vytvá?ejí sami ú?astníci svým jednáním. Divadlu, hranému bez publika, jen pro vlastní pot?chu. Více o fenoménu larpu se dozvíte na <a href="http://larp.cz/cs/info" target="_blank">http://larp.cz</a>.
aboutParagraph3 = Pro ú?ely databáze larpem míníme komorní, venkovní (outdoorový), jakož i m?stský larp a p?es jen ?áste?nou sp?ízn?nost také bitvu. Larpem tedy nemusí být nutn? larpová akce (jedná-li se nap?. o festival larp?). Pod larp se dají za?adit také n?které malostrukturované hry zážitkové pedagogiky, mají-li mechanismy blízké larp?m. ?SLD by m?la shromaž?ovat primárn? ?eské a slovenské hry, larpy zahrani?ní provenience tu mají své místo pouze v p?ípad?, že byly na území ?eska ?i Slovenska n?kdy uvedeny.
aboutParagraph4 = Smyslem databáze je vytvo?it prostor pro diskuzi a vým?nu názor? nad jednotlivými hrami. Tím, že se zaregistrujete a stanete se hodnotitelem, m?žete napomoci ostatním hrá??m v rozhodování, zda se daného larpu ?i akce v budoucnu zú?astnit ?i ne. Poskytnete také d?ležitou zp?tnou vazbu organizátor?m, aby mohli své hry vylepšovat. Uživatelé ?SLD svými hodnoceními a komentá?i tedy p?ispívají k snazší orientaci na sou?asné larpové scén? a zárove? napomáhají zvyšovat její kvalitu. Proto zde vítáme každého nového uživatele!
