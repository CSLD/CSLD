about.gameRating=Jak funguje hodnocení her?
about.gameRatingAnswer=Hodnocení 10 je nejvyšší, hodnocení 0 pak nejnižší. Používáme stejné barevné rozlišení jako                     ?SFD, které je generováno na základ? pr?m?rového hodnocení uživatel?. Larp, který nemá ješt?                     ?ty?i hodnocení, je zabarven šed?. Nad ?ty?i ohodnocení je barevné spektrum následující\: ?ervená   (nad 70 %), modrá (30-70 %), ?erná (1-30 %).
about.commentsContent=Co pat?í do komentá?? a pro? je psát?
about.commentsContentAnswer=Komentá?e jsou nejlepším modelem zp?tné vazby od hrá?? tv?rci. Procentuální                 hodnocení není zdaleka tak výstižné a nedává autor?m hry pot?ebný feedback. Proto jsme rádi, když                 doprovodíte své hodocení i komentá?em. Komentá? by m?l být jakousi minirecenzí. Pat?í sem samoz?ejm?                 váš bezprost?ední subjektivní dojem, ale ješt? rad?ji jsme za pokus objektivn? zhodnotit, v jakých                 ohledech hra funguje ?i nefunguje, co je na ní zajímavého a ?iní ji specifickou. Naopak sem nepat?í                 výk?iky do tmy ve stylu\: "Tenhle larp stojí za starou ba?koru." V p?ípad? urážlivého ?i vulgárního                 komentá?e si vyhrazujeme možnost váš komentá? smazat. Komentá? by taky nem?l obsahovat výrazné                 spoilery, které kazí hrá?i p?ekvapení z herního vývoje.
about.whoRates=Mohou larp hodnotit i lidé, kte?í nebyli jeho hrá?i?
about.whoRatesAnswer=Hrá?em pro tyto ú?ely míníme ryze ú?astníka                 akce. Larpu však za ur?itých okolností mohou být p?ítomni další lidé - organizáto?i, CP (nehrá?ské                 vystupující postavy), p?ihlížející. Organizátor (p?ípadn? spoluorganizátor) larpu by své hodnocení                 nem?l p?idávat za žádných okolností. V p?ípad? CP ?i p?ihlížejících ne-hrá?? doporu?ujeme zdržet se                 procentuálního hodnocení, protože by mohlo zkreslovat celkové výsledky, ale vítáme jejich zasv?cené                 komentá?e, které mohou být pro uživatele databáze relevantní.
about.playedButtonReason=K ?emu slouží u larpu tla?ítku "hrál jsem"?
about.playedButtonReasonAnswer=Po zakliknutí se p?emístí hra do vaší osobní                 "larpotéky", generované na osobním profilu. Je užite?né si je zaklikávat p?ed hodnocením jakékoli                 hry, protože tak získáváte p?ehled o tom, které hry jste už hodnotili ?i komentovali.
about.addGamesOfOthers=Mohu p?idávat i larpy, které jsem sám nehrál ?i nepo?ádal?
about.addGamesOfOthersAnswer=Ano, máte-li dost informací k vypln?ní                 formulá?e. Pokud nemáte, je užite?n?jší doplníte-li si nap?ed u tv?rce všechny pot?ebné údaje a                 vyzískáte-li si logo hry.
about.addNewAuthor=Jak p?idám nového autora larpu?
about.addNewAuthorAnswer=Pod položkou "p?idat hru". Je vhodné                 nejprve                 p?idat všechny autory hry, než se pustíte do p?idávání nového larpu.
about.addGamesWithYears=Jak je to s p?idáváním larpu, které mají ro?níky?
about.addGamesWithYearsAnswer=Jedná-li se o sérii larp?, které se pod                 stejným názvem opakuju v (nap?. ro?ních) intervalech, ale jejich d?j je s každým ro?níkem jiný,                 m?l                 by mít každý ro?ník svoji vlastní stránku ideáln? odlišenou podnázvem (nap?. Asterion 3\: Dra?í                 gambit) nebo alespo? vro?ením (Bitva p?ti armád 2011).
about.featureRequests=Kde m?žu vznést podn?ty k dalšímu rozvoji databáze?
about.featureRequestAnswer=Ideáln? na naší facebookové skupin?, která                 je                 p?esn? tomuto ú?elu zasv?cena (<a href\="https\://www.facebook.com/groups/larpovadatabaze/"                                                   target\="_blank_">https\://www.facebook.com/groups/larpovadatabaze/</a>)                 nebo na našem kontaktním emailu.
about.isRatingObjective=Je hodnocení her objektivní?
about.isRatingObjectiveAnswer=Není. A z principu ani nem?že být. Larp                 netvo?í                 organizátor, ale z (r?zn? velké ?ásti) hrá?i. Ti vytvá?i tu mén?, tu více zajímavých herních                 situací                 a jsou to hlavn? oni, kte?í tvo?í larp. I více b?h? stejného larpu m?že být hodn? rozdílných.                 Známe                 to na vlastní k?ži. Cílem hodnocení není vyto?it absolutn? objektivní srovnání, ale poskytnout                 p?ibližnou orientaci hrá??m, tv?rc?m ?i organizátor?m festival? v nep?ehledném larpovém poli.
about.correctLabelsUsage=Jak správn? používat štítky?
about.correctLabelsUsageAnswer=Štítky mají pomoci v rozlišení jednotlivých druh? larpu. Každý larp                 musí                 mít alespo? jeden štítek ozna?ující druh larpu. Existuje spousta larp?, které spadají do více                 kategorií a na první pohled m?žou být štítky protich?dné. Štítky mají definovat ty vlastnosti,                 které                 jsou jim spole?né, proto larp odehrávající se v jedné místnosti, avšak s dob?e p?ipravenými                 postavami a ?ízeným d?jem dostane štítky dva - komorní a dramatický. Maximální po?et štítk? je                 deset, ale užívejte je prosím s rozumem.
about.moderatorsRole=K ?emu slouží moderáto?i?
about.moderatorsRoleAnswer=Moderáto?i dohlíží na chod databáze. Po pe?livém posouzení schvalují                 p?idávání uživateli navržených                 (nových) štítk? a kontrolují, že štítky ke hrám jsou p?i?azeny správn?; p?ipadné chyby opraví.                 Pokud                 rozporný štítek p?i?adil samotný tv?rce larpu, vždy se ptají tv?rce, pro? p?i?adil práv? tento                 štítek.                 Nikdy nemažou štítky p?i?azené autorem bez p?edchozí diskuse.
about.ratingsSecrecy=Pro? je hodnocení uživatel? skryté?
about.ratingsSecrecyAnswer=Zatímco na filmové databázi neexistuje osobní vztah mezi autorem                 filmu a                 divákem, u larpu tomu tak není. Hrá?i velmi ?asto nadhodnocují larpy, protože si tv?rce váží,                 a?koliv                 hra nebyla objektivn? tak dobrá. Skrytím hodnocení uživatel? chceme dosáhnout reálného hodnocení                 namísto                 hodnocení ze zdvo?ilosti.
about.gameShownSinceRatings=Od kolika hodnocení se hra za?adí do žeb?í?ku?
about.gameShownSinceRatingsAnswer=Od ?ty?ech.
about.ratingCount=Jak se vypo?ítává žeb?í?ek?
about.ratingCountAnswer=Pro výpo?et žeb?í?ku používáme váhované hodnocení. Algoritmus jsme                 p?evzali z                 IMDb, jeho p?esný vzorec najdete na <a                         href\="http\://en.wikipedia.org/wiki/Internet_Movie_Database\#Ranking_.28IMDb_Top_250.29"                         target\="_blank">wikipedii</a>. Prom?nnou m jsme prozatím stanovili na hodnotu 10.
about.technicalSolution=Jaké je technické ?ešení databáze?
about.technicalSolutionAnswer=Databáze b?ží na databázovém systému postgreSQL, programována je v                 jazyce                 java. Webdesign je ?ešený pomoci xhtml, css, javascriptu a knihovny jquery v?etn? jejích                 plugin?. Pokud                 Vám tyto pojmy nejsou cizí a cht?li byste nám pomoci s vylepšením databáze, napišt? nám prosím                 na                 kontaktní e-mail.
about.financingDatabase=Jak je databáze financována?
about.financingDatabaseAnswer=Hosting pro databázi b?ží na virtuálním serveru, který má v pronájmu                 hlavní                 administrátor Balda a pro ú?ely databáze ho poskytuje zcela zdarma. Na n?m je pak pro databázi                 vyhrazeno                 10GB diskového prostoru. Pokud bude nutnost hosting rozší?it ?i zm?nit, do budoucna zvažujeme                 r?zné                 modely financování, v?etn? dobrovolných p?ísp?vk?.
about.meaningfulProject=Larpová databáze mi p?ipadá jako smysluplný projekt. Jak Vás m?žu odm?nit?
about.meaningfulProjectAnswer=Larpová databáze v sou?asnosti není výd?le?ným projektem a                 negeneruje žádný                 zisk. Pokud nás chcete n?jak odm?nit, pozv?te nás na n?které akci na pivo ;-).
