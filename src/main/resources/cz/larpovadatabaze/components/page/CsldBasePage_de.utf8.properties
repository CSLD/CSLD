about.gameRating=Wie funktionieren Bewertungen?
about.gameRatingAnswer= 10 ist die beste Bewertung und 0 die schlechteste. Wir verwenden Rot für Spiele mit über 7, Blau für 7 - 4 und einen Grauton für Spiele unter 4. Ein anderes Grau für Spiele mit weniger als 5 Bewertungen.
about.commentsContent= Was gehört in ein Kommentar und warum sollte ich eines schreiben?
about.commentsContentAnswer=Kommentare sind am nützlichsten zum Geben von Feedback. Denn mit einer Bewertung kann man nicht auf Einzelheiten eingehen und konstruktives Feedback geben. Deshalb freuen wir uns, wenn du zusätzlich zu deiner Bewertung auch ein Kommentar schreibst. Kommentare sollten idealerweise wie ein kleiner Bericht sein. Sie sollten sowohl deine subjektiven Erfahrungen wiederspiegeln, als auch versuchen objektiv darauf einzugehen, was im Spiel funktioniert und was nicht funktioniert hat bzw. was interessant und was uninteressant war. Kommentare wie "Dieses Larp war einfach nur doof." helfen niemandem. Wir behalten uns vor vulgäre Kommentare zu löschen. Bitte versuch auch in deinem Kommentar das Larp nicht für andere zu spoilern.
about.whoRates=Kann ich ein Larp bewerten das ich nicht besucht habe?
about.whoRatesAnswer=Im Sinne des Feedback gebens können nur Leute bewerten, die auch teilgenommen haben. Other people can be present at the larp - organizer, NPC, audience. Organisatorende sollten ihre eigenen Spiele nicht bewerten. NPCs und andere Nicht-Spielers sollten nicht Bewerten aber eure Kommentare können überaus wertvoll sein.
about.playedButtonReason=Wozu gibt es den "Hab ich gespielt"-Knopf neben dem Spiel?
about.playedButtonReasonAnswer=Wenn du diesen Knopf anklickst wird das Spiel automatisch in deinem Profil deiner Larpothek hinzugefügt. Außerdem hilft es dir dabei zu sehen, welche Spiele du bereits kommentiert und bewertet hast.
about.addGamesOfOthers=Kann ich die Spiele anderer hinzufügen?
about.addGamesOfOthersAnswer=Gerne, sofern du alle notwendigen Informationen zum Ausfüllen des Formulares hast. Falls du diese nicht hast, solltest du nochmal nachfragen.
about.addNewAuthor=Wie füge ich einen Autor hinzu, der noch nicht in der Datenbank ist?
about.addNewAuthorAnswer=Wenn du ein Spiel hinzuf\u00FCgst kannst du auch einen neuen Autor hinzufügen. Bitte füge diesen zuerst hinzu, bevor du mit dem Spiel weitermachst.
about.addGamesWithYears=Wie füge ich Spiele hinzu die jährlich veranstaltet werden?
about.addGamesWithYearsAnswer=Falls es eine Serie ist die immer mit neuer/anderer Geschichte weitergeht, dann sollte jedes Spiel eine eigene Seite haben. Idealerweise unter anderem Untertitel oder mit der Jahreszahl im Namen.
about.featureRequests=Wie kann ich zu diesem Projekt beitragen?
about.featureRequestAnswer=Dafür gibt es zwei ideale Orte. Einer davon ist unsere Facebookgruppe <a href\="https\://www.facebook.com/groups/larpovadatabaze/" target\="_blank_">https\://www.facebook.com/groups/larpovadatabaze/</a>),  der andere ist unser E-Mailkontakt. Weiters betreiben wir einen Bugtracker auf <a href\="https\://github.com/CSLD/CSLD/issues target\="_blank_">Github</a>.
about.isRatingObjective=Ist das Bewerten von Spielen objektiv?
about.isRatingObjectiveAnswer=Ist es nicht und kann es prinzipiell auch garnicht sein. Ein Larp wird nicht nur von den Organisierenden, sondern auch zu unterschiedlichen Graden von den Spielenden selbst gestaltet. Diese erschaffen mehr oder weniger interessante Situationen und sind daher für einen Großteil verantwortlich. So können sich mehrere Runs eines Spieles gravierend unterscheiden. Der Zweck ist nicht einen absoluten und objektiven Vergleich anzustellen, sondern Spielenden und Organisierenden eine Richtung in dieser komplexen Larpwelt zu bieten.
about.correctLabelsUsage=Wie verwende ich Labels richtig?
about.correctLabelsUsageAnswer=Labels sollten bei der Unterscheidung unterschiedlicher Arten von Larp helfen. Jedes Larp muss mindestens ein Label haben. Es gibt eine Vielzahl an Larps die zu mehreren Labels gehören, was im ersten Augenblick vielleicht aus konterintuitiv erscheint. Labels should define attributes that are common, therefore larp played in one room, but with rich characters and strong plot gets two labels - chamber and dramatic. Ein Spiel kann maximal 10 Label haben, aber setze diese bitte mit Bedacht ein.
about.moderatorsRole=Was tun Editoren?
about.moderatorsRoleAnswer=Editoren administrieren den Alltag der Datenbank. Nach sorgfältiger Diskussion erlauben sie neue Label und kontrolieren ob diese aussagekräftig sind. Falls es Zweifel gibt, warum ein Label einem Spiel zugeordnet wurde erkundigen sie sich zuerst bei dem Autor. Sie löschen nie ein Label ohne vorherige Rücksprache.
about.ratingsSecrecy=Warum sind die Bewertungen der einzelnen Spieler nicht sichtbar?
about.ratingsSecrecyAnswer=Bei Filmen kennen sich Zuschauer und Autoren meistens nicht persönlich. Bei Larps ist das jedoch anders und oft geben Spieler bessere Bewertungen ab, weil sie mit der Autorin befreundet sind. Durch die Anonymisierung wollen wir ehrliche Bewertungen fördern.
about.gameShownSinceRatings=Wieviele Bewertungen benötigt ein Spiel um in der Rangliste aufzuscheinen?
about.gameShownSinceRatingsAnswer=Vier oder mehr.
about.ratingCount=Wie funktioniert die Rangliste?
about.ratingCountAnswer=Für die rangliste verwenden wir ein gewichtetes Mittel. Die Formel stammt von IMDB <a href\="http\://en.wikipedia.org/wiki/Internet_Movie_Database\#Ranking_.28IMDb_Top_250.29" target\="_blank">wikipedia</a>. Variable m is for now stated as 10.
about.technicalSolution=Wie wurde die Datenbank technisch gelöst?
about.technicalSolutionAnswer=Als Datenbank verwenden wir postgreSQL, die Programmiersprache ist java. Das Webdesign wird mit HTML, CSS, JS mit  jQuery + Plugins realisiert. Falls dies keine Fremdworte für dich sind du mithelfen willst so sende uns doch eine e-Mail an unsere Kontaktadresse.
about.financingDatabase=Wie wird das Projekt finanziert?
about.financingDatabaseAnswer=Der Server sowie manche der Domains wird vom Hauptadministrator Jakub Balhar zur Verfügung gestellt und bezahlt während Michal Havelka weitere Domänen bezahlt. Für die Zukunft wollen wir andere Möglichkeiten wie Finanzierung durch die Gemeinschaft sowie Werbung diskutieren.
about.meaningfulProject=Die Larpdatenbank scheint ein sinnvolles Projekt zu sein. Wie kann ich mich erkenntlich zeigen?
about.meaningfulProjectAnswer=Die Larpdatenbank ist momentan nicht gewinnorientiert. Falls du willst, kannst du uns aber gerne auf ein Bier einladen, wenn wir uns einmal auf einer Veranstaltung treffen ;-)
