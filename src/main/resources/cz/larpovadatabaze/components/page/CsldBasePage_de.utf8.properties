aboutDatabase = Über
aboutParagraph1 = Die LarpDB ist ein Projekt mit dem Ziel sowohl alte als auch neue Larps fest zu halten, einen Überblick über die Larpszene zu schaffen und den Spielenden das Bewerten von besuchten Larps zu erlauben.
aboutParagraph2 = Das Wort Larp ist eine Abkürzung für "live action role-playing". Larp ist eine Aktivität für Menschen aller Altersstufen die viele Aspekte mit Spielen und Improvisationstheater teilt. Die Handlung entsteht durch das Spielen und ist zur Freude der Spielenden, die gleichzeitig Schauspieler und Publikum sind.
aboutParagraph3 = Die LarpDB akzeptiert jede Art von Larp.
aboutParagraph4 = Einer der Zwecke der LarpDB ist es, eine Plattform für Diskussionen zu vergangenen Veranstaltungen zu bieten. Wenn du dich registriert und Spiele bewertest kann dies anderen Spielenden helfen das für sie passenden Spiel zu finden. Außerdem kannst du so wichtiges Feedback den Organisierenden zukommen lassen, damit sie ihre Spiele weiterhin verbessern können. Benutzer der LarpDB helfen bei der Orientierung und Verbesserung der Larpszene. Deshalb heißen wir alle neuen Benutzer herzlich willkommen.
