aboutDatabase = Info
aboutParagraph1 = Il Larp database è un progetto per catalogare i "Live" giocati negli anni e offrire agli utenti la possibilità di commentare e assegnare un Rating.
aboutParagraph2 = Il termine larp è un'abbreviazione di "live-action role playing", ossia gioco di ruolo dal vivo. Un evento larp viene comunemente chiamato "un Live". Il Larp, o Grv, è un'attività d'intrattenimento di sapore teatrale, basata sull'improvvisazione e l'immedesimazione in un personaggio di fantasia, all'interno di una storia di cui solo l'incipit è già scritto: è un po' come ritrovarsi sul set di un film che non ha copione e il cui svolgimento è determinato via via dalle scelte e dalle azioni dei giocatori.
aboutParagraph3 = Il larp database accetta ogni tipo di larp.
aboutParagraph4 = Uno degli scopi del larp database è creare un luogo di confronto sugli eventi passati. Registrandoti e iniziando a valutare i Live, puoi aiutare altri giocatori a decidere se partecipare a un evento futuro. Al contempo fornisci un feedback prezioso agli organizzatori, in modo che possano migliorarsi di continuo. Infine, con i loro Rating e commenti gli utenti contribuiscono a influenzare e orientare al miglioramento la scena larp in generale. Ogni nuovo utente è davvero il benvenuto!
