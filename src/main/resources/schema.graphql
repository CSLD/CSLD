type Query {
    homepage: HomepageQuery!
    loggedInUser: User
    gameById(id: ID!): Game
    eventById(id: ID!): Event
    userById(id: ID!): User
    userByEmail(email: String!): User
    games: GamesQuery!
}

type Mutation {
    user: UserMutation!
    game: GameMutation!
    event: EventMutation!
}

type HomepageQuery {
    lastAddedGames: [Game!]!
    mostPopularGames: [Game!]!
    lastComments(offset: Int, limit: Int): [Comment!]!
    nextEvents: [Event!]!
}

type GamesQuery {
    bySearchTerm(searchTerm: String!, offset: Int, limit: Int): [Game!]!
    recentAndMostPlayed(offset: Int, limit: Int, requiredLabels: [ID!], otherLabels: [ID!]): GamesPaged!
    mostPlayed(offset: Int, limit: Int, requiredLabels: [ID!], otherLabels: [ID!]): GamesPaged!
    recent(offset: Int, limit: Int, requiredLabels: [ID!], otherLabels: [ID!]): GamesPaged!
    best(offset: Int, limit: Int, requiredLabels: [ID!], otherLabels: [ID!]): GamesPaged!
    mostCommented(offset: Int, limit: Int, requiredLabels: [ID!], otherLabels: [ID!]): GamesPaged!
}

